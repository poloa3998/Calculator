<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "header">
        <p> Calculator</p>
    </div>
    <div class = "main">
        <div class = "calculator">
            <input type="text" class = "calculator-screen" value = "0" disabled>
            <div class = "calculator-buttons">
                <button class = "sign" value ="sign">+/-</button>
                <button class = "percent operator" value ="%">%</button>
                <button class="clear-all" value ="clear-all" >AC</button>
                <button value="delete">Del</button>
                <button value ="7">7</button>
                <button value ="8">8</button>
                <button value ="9">9</button>
                <button class = "operator" value ="/">&divide</button>
                <button value ="4">4</button>
                <button value ="5">5</button>
                <button value ="6">6</button>
                <button class = "operator" value ="*">&times</button>
                <button value ="1">1</button>
                <button value ="2">2</button>
                <button value ="3">3</button>
                <button class = "operator" value ="-">-</button>
                <button value ="0">0</button>
                <button class = "decimal" value =".">.</button>
                <button id = "equal-sign" class = "equal-sign operator" value ="=">=</button>
                <button class = "operator" value ="+">+</button>
            </div>
        </div>
    </div>
    <footer>

    </footer>

</body>
</html>
